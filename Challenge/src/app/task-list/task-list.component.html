<div class="container">
    <div class="header">
        <h1>Tasks</h1>
        <p>Getting it done</p>
    </div>
    <table class="table table-hover">
        <tr *ngFor="let tasks of service.list">
          <div class="task">
              <td (click)="populateForm(tasks)"> 
                <div class="header">
                  <h1>[{{tasks.id}}] || {{tasks.title}}</h1>
                </div>
              </td>
              <td><button (click)="onDelete(tasks.id)" class="btn btn-sm btn-outline-danger">X</button></td>
          </div>
        </tr>
      </table>
</div>
